{{define "content"}}
<section class="quick-add-shell">
  <article class="card quick-add-card">
    <h1>Quick Add</h1>
    <p class="muted">Confirm the page details, add tags, and save to your library.</p>

    {{if .Error}}
      <div class="error">{{.Error}}</div>
    {{end}}

    <form method="post" action="/ui/quick-add" class="quick-add-form">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

      <label class="field" for="quick-add-url">
        <span class="field-label">URL</span>
        <input id="quick-add-url" class="input" type="url" name="url" required value="{{.URL}}" placeholder="https://example.com/article">
      </label>

      <label class="field" for="quick-add-title">
        <span class="field-label">Title (optional)</span>
        <input id="quick-add-title" class="input" type="text" name="title" value="{{.SourceTitle}}" placeholder="Page title">
      </label>

      <div class="field">
        <span class="field-label">Tags</span>
        <input id="quick-add-tags-value" type="hidden" name="tags" value="{{.Tags}}">
        <div id="quick-add-tags" class="tags"></div>
        <input id="quick-add-tag-input" class="input" type="text" autocomplete="off" placeholder="Type tag then press Enter or comma">
        <div id="quick-add-suggestions" class="tag-editor-suggestions"></div>
      </div>

      <div class="quick-add-actions">
        <button type="submit" class="btn-primary">Save</button>
        <a class="btn-secondary" href="/ui/items">Cancel</a>
      </div>
    </form>
  </article>
</section>
{{end}}
