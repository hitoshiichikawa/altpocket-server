name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go test ./...
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.57.2
          args: --timeout=5m

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -f deploy/api.Dockerfile .
      - name: Build Worker image
        run: docker build -f deploy/worker.Dockerfile .
